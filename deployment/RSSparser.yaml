apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: bbc-rss
  name: bbc-rss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bbc-rss
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bbc-rss
    spec:
      containers:
      - image: localhost:32000/rssparser
        name: bbc-rss
        env:
        - name: RSSLink
          value: "http://feeds.bbci.co.uk/news/rss.xml"
        - name: RSSTag
          value: "BBC"
        resources: {}
        volumeMounts:
        - name: bbc-rss-volume
          mountPath: /usr/src/myapp/Logs/
      volumes:
      - name: bbc-rss-volume
        persistentVolumeClaim:
          claimName: bbc-rss-volume
status: {}
---
